<!-- Exercise: Fortune Teller Do the Fortune Teller again but this time with a
object. Write a function named tellFortune that: takes 4 arguments: number of
children, partner's name, geographic location, job title. outputs your fortune
to the screen like so: "You will be a X in Y, and married to Z with N kids."
Call that function 3 times with 3 different values for the arguments. -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p id="first"></p>
    <script>
      function fortuneTeller(numChild, partnerName, geoLocation, jobTitle) {
        document.write(
          "You will be a " +
            jobTitle +
            " in " +
            geoLocation +
            ", and married to " +
            partnerName +
            " with " +
            numChild +
            " kids.\n"
        );
      }
      var text = document.getElementById("first");
      text.outerHTML = "Hello!\n";
      fortuneTeller(2, "Zeliha", "Bern", "teacher");
      fortuneTeller(9, "Tom", "Berlin", "");
      fortuneTeller(12, "Maria", "London", "doctor", "school");
    </script>
  </body>
</html>
